    "situacionCritica": "Saneamiento y cierre procesos prediales inconclusos por terminación anticipada",

    "predial": "IMPACTO ALTO - 50 predios. Convenio Interadministrativo 1113/2016: INVIAS, ANI, Municipio Bucaramanga, Gobernación Santander, IDESAN (FINDETER), Aeronáutica Civil. Elaborando modificación contractual convenio INVIAS-ANI determinar predios adquirir cada entidad. ANI obligada adquirir predios faltantes.",

        let vistaActual = { tipo: 'lista', categoria: 'all' };

        const getImpactLevel = (text) => {
            if (!text) return null;
            const match = text.match(/IMPACTO (ALTO|MEDIO|BAJO)/);
            return match ? match[1] : null;
        };

        const isSpecialGitCategory = (mode) => ['GIT Planeación', 'GIT TIC', 'GIT Valorización'].includes(mode);

        const determinarImpactoGeneral = (proyecto) => {
            const fields = ['social', 'ambiental', 'predial', 'juridico', 'riesgos', 'estadoActual'];
            if (fields.some(f => getImpactLevel(proyecto[f]) === 'ALTO')) return 'ALTO';
            if (fields.some(f => getImpactLevel(proyecto[f]) === 'MEDIO')) return 'MEDIO';
            return 'BAJO';
        };

        const cleanImpactText = (text) => {
            if (!text) return 'No hay información disponible';
            return text.replace(/IMPACTO (ALTO|MEDIO|BAJO)\s*-?\s*/, '').trim();
        };

        const getBadgeClass = (modo) => {
            if (modo.toLowerCase().includes('carretero')) return 'badge-carretero';
            if (modo.toLowerCase().includes('ferreo')) return 'badge-ferreo';
            if (modo.toLowerCase().includes('aereo')) return 'badge-aereo';
            if (modo.toLowerCase().includes('git')) return 'badge-git';
            return 'badge-carretero';
        };

        const getGenerationBadgeClass = (generacion) => {
            if (generacion.includes('4G')) return 'badge-4g';
            if (generacion.includes('3G')) return 'badge-3g';
            return 'badge-git';
        };

        function createModernProjectCard(proyecto, index) {
            const impactoGeneral = determinarImpactoGeneral(proyecto);
            const badgeClass = getBadgeClass(proyecto.modo);
            const genBadgeClass = getGenerationBadgeClass(proyecto.generacion);
            
            return `
                <div class="modern-project-card" onclick="verDetalle(${index})">
                    <div class="modern-card-header">
                        <div class="modern-card-title">${proyecto.proyecto}</div>
                        <div class="modern-card-subtitle">${proyecto.situacionCritica}</div>
                        <div class="modern-badges-row">
                            <span class="modern-badge ${badgeClass}">${proyecto.modo}</span>
                            ${proyecto.generacion !== 'N/A' ? `<span class="modern-badge ${genBadgeClass}">${proyecto.generacion}</span>` : ''}
                            <span class="modern-badge impact-badge-${impactoGeneral.toLowerCase()}">${impactoGeneral} IMPACTO</span>
                        </div>
                    </div>
                    <div class="modern-card-body">
                        <div class="situation-text">${proyecto.situacionCritica}</div>
                    </div>
                    <div class="modern-card-footer">
                        <button class="view-details-btn">Ver detalles</button>
                    </div>
                </div>
            `;
        }

        function createGitCard(categoria, data) {
            const impactLevel = getImpactLevel(data);
            if (!impactLevel) return '';
            const categoriaNames = { social: 'SOCIAL', ambiental: 'AMBIENTAL', predial: 'PREDIAL', juridico: 'JURÍDICO', riesgos: 'RIESGOS' };
            const categoriaIcons = { social: '👥', ambiental: '🌿', predial: '🏘️', juridico: '⚖️', riesgos: '⚠️' };
            return `<div class="topic-card"><div class="card-header git-${categoria}"><div>${categoriaIcons[categoria]} ${categoriaNames[categoria]}</div><div class="impact-badge-card impact-${impactLevel.toLowerCase()}">${impactLevel}</div></div><div class="card-content"><div class="impact-description">${cleanImpactText(data)}</div></div></div>`;
        }

        function renderContent() {
            const mainContent = document.getElementById('main-content');
            Object.values(mainContent.children).forEach(child => child.style.display = 'none');
            
            if (vistaActual.tipo === 'detalle') {
                renderSingleProjectView(todosLosProyectos[vistaActual.index]);
            } else {
                renderAllProjectsView();
            }
        }

        function renderSingleProjectView(proyecto) {
            const cardsWrapper = document.getElementById('cards-wrapper');
            cardsWrapper.style.display = 'block';
            cardsWrapper.className = '';

            document.getElementById('project-title-header').style.display = 'block';
            document.getElementById('situacion-critica-header').style.display = 'flex';
            actualizarInfoProyecto(proyecto);
            
            document.getElementById('stat-mostrados').textContent = 1;
        }

        function renderAllProjectsView() {
            const cardsWrapper = document.getElementById('cards-wrapper');
            const noResults = document.getElementById('no-results');
            
            // Aplicar filtros
            let projectsToDisplay = todosLosProyectos.filter(p => {
                const categoriaMatch = vistaActual.categoria === 'all' || p.modo === vistaActual.categoria;
                const situacionFilter = document.getElementById('filter-situacion').value;
                const situacionMatch = !situacionFilter || p.situacionCritica === situacionFilter;
                const impactoFilter = document.getElementById('filter-impacto').value;
                const impactoGeneral = determinarImpactoGeneral(p);
                const impactoMatch = !impactoFilter || impactoGeneral === impactoFilter;
                
                return categoriaMatch && situacionMatch && impactoMatch;
            });

            cardsWrapper.style.display = 'grid';
            cardsWrapper.className = 'modern-cards-container';
            
            if (projectsToDisplay.length > 0) {
                cardsWrapper.innerHTML = projectsToDisplay.map(p => createModernProjectCard(p, todosLosProyectos.indexOf(p))).join('');
                noResults.style.display = 'none';
            } else {
                cardsWrapper.style.display = 'none';
                noResults.style.display = 'block';
                noResults.innerHTML = 'No se encontraron proyectos que coincidan con los filtros seleccionados.';
            }
            document.getElementById('stat-mostrados').textContent = projectsToDisplay.length;
        }

        function actualizarInfoProyecto(proyecto) {
            const impactoGeneral = determinarImpactoGeneral(proyecto);
            document.getElementById('project-title-header').innerHTML = `<button class="back-button" onclick="volverALista()">❮ Volver a la lista</button><div class="project-title-text">${proyecto.proyecto}</div><div class="project-meta-badges"><span class="meta-badge">📊 ${proyecto.modo}</span><span class="meta-badge">🏗️ ${proyecto.generacion}</span><span class="meta-badge">⚠️ ${impactoGeneral} IMPACTO</span></div>`;
            document.getElementById('situacion-critica-header').innerHTML = `<div class="situacion-critica-icon">⚠️</div><div class="situacion-critica-content"><h3>Situación Crítica</h3><div class="situacion-critica-text">${proyecto.situacionCritica}</div></div>`;

            // Mostrar todas las categorías GIT sin filtros adicionales en vista de detalle
            let cardsHTML = '';
            ['social', 'ambiental', 'predial', 'juridico', 'riesgos'].forEach(cat => {
                if (proyecto[cat]) {
                    cardsHTML += createGitCard(cat, proyecto[cat]);
                }
            });
            const proximosPasosHTML = (proyecto.proximosPasos && proyecto.proximosPasos !== "No hay información disponible") ? `<div class="proximos-pasos-card"><div class="proximos-pasos-header">🎯 PRÓXIMOS PASOS</div><div class="proximos-pasos-content">${proyecto.proximosPasos}</div></div>` : '';
            document.getElementById('cards-wrapper').innerHTML = `<div class="git-cards-wrapper"><div class="git-cards-title"><h2>📊 Análisis por Categorías GIT</h2></div><div class="cards-container">${cardsHTML}</div>${proximosPasosHTML}</div>`;
        }

        function verDetalle(index) {
            vistaActual = { tipo: 'detalle', index: index };
            renderContent();
        }
        
        function volverALista() {
            vistaActual = { tipo: 'lista', categoria: document.getElementById('category-selector').value };
            renderContent();
        }
        
        function poblarSelectorCategorias() {
            const selector = document.getElementById('category-selector');
            selector.innerHTML = '<option value="all">Todas las Categorías</option>';
            const categoryOrder = ['Carretero', 'Ferreo', 'Aereo', 'Fluvial', 'GIT Planeación', 'GIT TIC', 'GIT Valorización', 'Varios'];
            const allCategories = [...new Set(todosLosProyectos.map(p => p.modo))];
            const orderedCategories = [...categoryOrder.filter(cat => allCategories.includes(cat)), ...allCategories.filter(cat => !categoryOrder.includes(cat))];
            orderedCategories.forEach(modo => selector.innerHTML += `<option value="${modo}">${modo}</option>`);
        }
        
        function poblarSelectorSituaciones() {
            const selector = document.getElementById('filter-situacion');
            const situaciones = [...new Set(todosLosProyectos.map(p => p.situacionCritica))].sort();
            selector.innerHTML = '<option value="">Todas</option>';
            situaciones.forEach(situacion => {
                selector.innerHTML += `<option value="${situacion}">${situacion}</option>`;
            });
        }
        
        function handleCategoryFilterChange() {
            vistaActual = { tipo: 'lista', categoria: this.value };
            renderContent();
        }
        
        function handleDetailFilterChange() {
            if (vistaActual.tipo === 'lista') {
                renderContent();
            }
        }
        
        function clearFilters() {
            document.getElementById('category-selector').value = 'all';
            document.getElementById('filter-situacion').value = '';
            document.getElementById('filter-impacto').value = '';
            vistaActual = { tipo: 'lista', categoria: 'all' };
            renderContent();
        }
        
        function volverATableroPrincipal() {
            window.location.href = 'index.html';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const proyectosCount = todosLosProyectos.filter(p => !isSpecialGitCategory(p.modo)).length;
            const gitsCount = todosLosProyectos.filter(p => isSpecialGitCategory(p.modo)).length;
            const categoriasCount = [...new Set(todosLosProyectos.map(p => p.modo))].length;
            document.getElementById('stat-proyectos').textContent = proyectosCount;
            document.getElementById('stat-gits').textContent = gitsCount;
            document.getElementById('stat-categorias').textContent = categoriasCount;

            poblarSelectorCategorias();
            poblarSelectorSituaciones();
            renderContent();
            
            document.getElementById('category-selector').addEventListener('change', handleCategoryFilterChange);
            document.getElementById('filter-situacion').addEventListener('change', handleDetailFilterChange);
            document.getElementById('filter-impacto').addEventListener('change', handleDetailFilterChange);
            
            console.log('✅ Tablero modernizado con diseño de tarjetas actualizado.');
        });
    </script>
